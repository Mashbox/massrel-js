<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stream | Examples</title>
  <link href="../../templates/status.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
    body {
      font-size: 12px;
      font-family: "Helvetica Neue",Arial,sans-serif;
    }

    /* stream styles */
    .stream {
      overflow: auto;
      width: 300px; /* typical side column ad unit width */
      height: 400px;
    }

  </style>
  <script type="text/javascript" src="../../tweetriver.js"></script>
  <script type="text/javascript" src="../../tweetriver.handlebars.js"></script>
  <script type="text/javascript" src="../../lib/handlebars.js"></script>
  <script type="text/javascript" src="../../lib/twitter-text.js"></script>
  <script type="text/javascript" src="../../lib/prettydate.js"></script>
</head>
<body>


<div id="stream" class="stream"></div>


<!-- Handlebars is a template syntax. It's very helpful (http://www.handlebarsjs.com/) -->
<script id="status-template" type="text/x-handlebars-template">
 <div class="massrl-status">
   <a href="https://twitter.com/{{status.user.screen_name}}" class="massrl-avatar"><img src="{{status.user.profile_image_url}}" alt="" /></a>
   <div class="massrl-content">
     <div class="massrl-author">
       <a href="https://twitter.com/{{status.user.screen_name}}" class="massrl-screen-name">{{status.user.screen_name}}</a>
       <span class="massrl-real-name">{{status.user.name}}</span>
     </div>
     <div class="massrl-text">{{{autoLink status.text}}}</div>
     <div class="massrl-meta">
       <!--
       <div class="massrl-intents">
          <a href="https://twitter.com/intent/tweet?in_reply_to={{status.id_str}}" class="massrl-intent massrl-intent-reply">reply</a>
          <a href="https://twitter.com/intent/retweet?tweet_id={{status.id_str}}" class="massrl-intent massrl-intent-retweet">retweet</a>
          <a href="https://twitter.com/intent/favorite?tweet_id={{status.id_str}}" class="massrl-intent massrl-intent-favorite">favorite</a>
       </div>
       -->
       <div class="massrl-permalink">
         <a href="https://twitter.com/{{status.user.screen_name}}/status/{{status.id_str}}" class="massrl-twitter-logo"><img src="../../templates/img/bird.png" /></a>
         <a href="https://twitter.com/{{status.user.screen_name}}/status/{{status.id_str}}" data-date="{{status.created_at}}" class="massrl-created-at massrl-relative-date">{{prettyDate status.created_at}}
       </div>
       {{#if retweet}}
       <div class="massrl-retweeted-by"><img src="./retweet_hover.png" alt="retweeted" /> by <a href="https://twitter.com/{{retweeted_by_user.screen_name}}" class="massrl-retweeted-by-user">{{retweeted_by_user.screen_name}}</div>
       {{/if}}
     </div>
   </div>
 </div>
</script>


<script type="text/javascript">

// register Handlebars hooks
tweetriver.handlebars.register(Handlebars);

// instance of a stream
var stream = new tweetriver.Stream('massrelevance/glee');

// list to be used when pruning the stream from being too long
var elements = [];

// compile template
var template = Handlebars.compile(document.getElementById('status-template').text);

// create new poller (it's chained!)
var poller = stream.poller({
  limit: 20
}).each(function(status) {
  // create template context
  var context = tweetriver.handlebars.prepare_context(status);

  // create DOM element
  var div = document.createElement('div');
  div.innerHTML = template(context);

  // add div to the top of the stream element (each new status is newer)
  document.getElementById('stream').insertBefore(div, document.getElementById('stream').firstChild);

  // prune list
  while(elements.length > this.limit) { // not very performant
    var remove = elements.shift();
    remove.parentNode.removeChild(remove);
  }
  elements.push(div);

}).start();

</script>

</body>
</html>
