<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0.rc1/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0.rc1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.1.0.rc1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0.rc1/jasmine-html.js"></script>

  <!-- Jasmine bootstrap styling -->
  <link rel="stylesheet" href="lib/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="lib/jasmine-bootstrap.css" type="text/css">
  <script type="text/javascript" src="lib/jasmine-bootstrap.js"></script>


  <script type="text/javascript" src="../lib/jquery.js"></script>
  <script type="text/javascript" src="../lib/require.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../massrel.js"></script>
  <script type="text/javascript" src="../misc/media.js"></script>
  <script type="text/javascript" src="../misc/handlebars_helpers.js"></script>
  <script type="text/javascript" src="../misc/uilist.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/Stream.spec.js"></script>
  <script type="text/javascript" src="spec/Poller.spec.js"></script>
  <script type="text/javascript" src="spec/Account.spec.js"></script>
  <script type="text/javascript" src="spec/Context.spec.js"></script>
  <script type="text/javascript" src="spec/helpers.spec.js"></script>
  <!--<script type="text/javascript" src="spec/media.spec.js"></script>-->
  <script type="text/javascript" src="spec/UIList.spec.js"></script>
  <script type="text/javascript" src="spec/PollerQueue.spec.js"></script>
  <script type="text/javascript" src="spec/intents.spec.js"></script>
  <script type="text/javascript" src="spec/amd_module.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.BootstrapReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
